<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportzWorld Marketplace</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0; /* Optional: Add background color */
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            flex-grow: 1; /* Make input expand to fill available space */
            margin-right: 10px;
        }

        .search-bar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .business-item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
        }

        .business-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>SportzWorld Marketplace</h1>
        <nav>
            <button onclick="location.href='messaging.html'">Messages</button>
            <button onclick="location.href='transactions.html'">Transactions</button>
            <button onclick="location.href='userinfo.html'">User Info</button>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search businesses...">
        <button onclick="searchBusinesses()">Search</button>
    </div>

    <div class="main-content" id="businessList">
        </div>

    <script>
        // JavaScript (same as before)
    </script>
</body>
</html>
