            background-color: #333;

            cursor: pointer;
        }

            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for 10 businesses */
            gap: 20px;
        }

        .business-item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
        }

        .business-item img {
